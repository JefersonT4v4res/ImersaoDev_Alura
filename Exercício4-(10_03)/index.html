<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Imersão Dev Alura - Aula 04 & 05 - PolaroIt</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>

    <section class="section_make-post">
        <div id="make-post">
            <div id="card-transparent">
                <h1 id="title-section">Crie sua própria foto no estilo <span id="spn-polaroit">Polaroid</span></h1>
                <input id="link-img" type="url" value="" placeholder="Insira o link da imagem">
                <input id="subtitle-img" type="text" value="" placeholder="Insira sua legenda">
                <div id="botao">
                    <button type="submit" id="botao-polaroit" onclick="capturarInformacoes()"><img id="logo-polaroit" src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/Polaro.png?raw=true" alt="Site logo marca"></button>
                </div>
            </div>    
        </div>
    </section>

    <section class="section_polaroid-result">
        <div id="polaroitResult" class="polaroit-result">
        </div>
    </section>

    <section id="sectionSelected" class="section_selected">
        <div id="close-section"><img src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/close.png?raw=true" alt="fechar"></div>
        <div id="containerArea" class="container-area">
        </div>
        <button id="botao-remover" onclick="queimarPolaroid()">Remover</button>
    </section>

    <footer class="footer">  
        <a href="https://www.linkedin.com/in/jeferson-74vares/" target="_blank">
            <img src="https://github.com/JefersonT4v4res/ImersaoDev_Alura/blob/main/_imgs/_Jeff_Logo(P).png?raw=true" alt="Jeferson logo marca" class="jeff_logo" />
        </a>
        <a href="https://alura.com.br/" target="_blank">
            <img
              src="https://www.alura.com.br/assets/img/home/alura-logo.svg"
              alt=""
              class="alura-logo"
            />
        </a>

        <img
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg"
        class="page-logo"
        alt=""
    />
    </footer>

    <script type="text/javascript" src="./script.js"></script>  
</body>
</html>
